name: My-Quiz-App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest

      - name: Build & push frontend image
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM
        env:
          VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'EOF'
            mkdir -p ~/myquizapp
            cd ~/myquizapp

            cat <<EOC > docker-compose.yml
            version: "3"
            services:
              backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest
                ports:
                  - "8010:8000"
              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest
                ports:
                  - "8081:80"
            EOC

            docker compose pull
            docker compose up -d --remove-orphans
            docker ps
          EOF
