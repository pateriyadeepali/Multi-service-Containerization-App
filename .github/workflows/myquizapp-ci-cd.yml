name: My-Quiz-App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & push backend image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest

      - name: ğŸ—ï¸ Build & push frontend image
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: self-hosted
    env:
      VM_HOST: ${{ secrets.AZURE_VM_HOST }}
      VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
    steps:
      - name: ğŸ”‘ Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: ğŸš€ Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << EOF
            set -e
            echo "=============================="
            echo "ğŸ“¦ Starting Deployment Process"
            echo "=============================="

            # âœ… Ensure writable project directory
            mkdir -p /home/$VM_USER/projects
            sudo chown -R $VM_USER:$VM_USER /home/$VM_USER/projects
            cd /home/$VM_USER/projects

            # âœ… Clone or update repo
            if [ ! -d "Multi-service-Containerization-App" ]; then
              echo "ğŸ†• Cloning repository..."
              git clone https://github.com/pateriyadeepali/Multi-service-Containerization-App.git
            else
              echo "ğŸ”„ Updating repository..."
              cd Multi-service-Containerization-App
              git reset --hard
              git pull origin main
            fi

            cd /home/$VM_USER/projects/Multi-service-Containerization-App/My-Quiz-App

            echo "ğŸ§¹ Cleaning old Docker resources..."
            sudo docker system prune -af || true

            echo "â¬‡ï¸ Pulling latest images..."
            sudo docker compose pull

            echo "ğŸš€ Recreating containers..."
            sudo docker compose up -d --remove-orphans

            echo "âœ… Containers running:"
            sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"

            echo "ğŸ“ Logging deployment timestamp..."
            mkdir -p /home/$VM_USER/deploy-logs
            echo "Deployment completed at: $(date)" >> /home/$VM_USER/deploy-logs/deploy-$(date +'%Y%m%d-%H%M').log

            echo "ğŸ¯ Deployment Successful!"
            echo "=============================="
          EOF
