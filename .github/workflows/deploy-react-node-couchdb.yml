name: React-Node-CouchDB CI/CD (VM2)

on:
  push:
    branches:
      - main
    paths:
      - 'react-node-couchdb/**'
      - '.github/workflows/deploy-react-node-couchdb.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Backend
      - name: Build and push backend image
        working-directory: react-node-couchdb/backend
        run: |
          echo "Building backend image with no cache..."
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/react-node-couchdb-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-node-couchdb-backend:latest

      # Build Frontend
      - name: Build and push frontend image
        working-directory: react-node-couchdb/frontend
        run: |
          echo "Building frontend image with no cache..."
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/react-node-couchdb-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-node-couchdb-frontend:latest

  deploy-to-azure-vm2:
    name: Deploy to Azure VM2
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      VM_HOST: ${{ secrets.AZURE_VM2_HOST }}
      VM_USER: ${{ secrets.AZURE_VM2_USERNAME }}

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM2_SSH_KEY }}

      - name: Deploy to Azure VM2
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'EOF'
            set -e
            echo "================================="
            echo "Starting Deployment to VM2..."
            echo "================================="

            PROJECT_DIR="/home/$VM_USER/projects/Multi-service-Containerization-App/react-node-couchdb"
            REPO_DIR="/home/$VM_USER/projects/Multi-service-Containerization-App"

            echo "Ensuring project directory..."
            mkdir -p /home/$VM_USER/projects
            cd /home/$VM_USER/projects

            if [ ! -d "Multi-service-Containerization-App" ]; then
              echo "Cloning repository..."
              git clone https://github.com/pateriyadeepali/Multi-service-Containerization-App.git
            else
              echo "Updating repository..."
              cd Multi-service-Containerization-App
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "Navigating to react-node-couchdb project..."
            cd $PROJECT_DIR

            echo "Cleaning old Docker resources..."
            sudo docker system prune -af || true

            echo "Creating persistent volume if not exists..."
            VOLUME_NAME="react-node-couchdb_couchdb-data"
            if ! sudo docker volume inspect $VOLUME_NAME > /dev/null 2>&1; then
              sudo docker volume create $VOLUME_NAME
              echo "Created new volume: $VOLUME_NAME"
            else
              echo "Volume already exists: $VOLUME_NAME"
            fi

            echo "Pulling latest Docker images..."
            sudo docker compose pull

            echo "Recreating containers..."
            sudo docker compose down
            sudo docker compose up -d --remove-orphans --force-recreate

            echo "Checking running containers..."
            sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"

            echo "Logging deployment..."
            mkdir -p /home/$VM_USER/deploy-logs
            echo "Deployment completed at: $(date)" >> /home/$VM_USER/deploy-logs/deploy-$(date +'%Y%m%d-%H%M').log

            echo "================================="
            echo "Deployment Successful on VM2!"
            echo "================================="
          EOF
