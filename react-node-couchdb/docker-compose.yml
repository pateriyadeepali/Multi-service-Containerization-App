version: "3.9"

services:
  couchdb:
    image: couchdb:3
    container_name: couchdb
    restart: unless-stopped
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      - reactdb_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 5s
      retries: 10
      start_period: 10s

  backend:
    image: react-node-backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      couchdb:
        condition: service_healthy
    networks:
      - reactdb_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - reactdb_net

volumes:
  couchdb_data:

networks:
  reactdb_net:
    driver: bridge
